<ng-container>
  <span class="stats__text-large">
    {{ progress }} / {{ goal }}
    <span class="stats__text-small">(mi)</span></span
  >
  <span>{{ header }}</span>
</ng-container>

<ng-container *ngIf="goalComplete">
  <fa-icon
    [icon]="completed"
    [styles]="{ stroke: 'green', color: 'green' }"
    size="1x"
    class="stats__goal-complete"
    sr-only="Goal complete"
    title="Goal complete"
  ></fa-icon>
</ng-container>
